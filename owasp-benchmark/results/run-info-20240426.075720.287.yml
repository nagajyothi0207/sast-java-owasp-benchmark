    description: |-
      Synchronizing on boxed types or strings may lead to
                    deadlock since an instance of that type is likely to
                    be shared between many parts of the program.
    kind: problem
    problem.severity: error
    precision: very-high
    id: java/sync-on-boxed-types
    tags: |-
